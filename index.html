<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>Palladium</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    
    <div class="screen" id="intro-screen" style="display:flex;opacity:1;"></div>

    <div id="top-bar">
        <div class="back-button" onclick="prevScreen()">
            &#x1f868;
        </div>
        <div id="toast">
            Message
        </div>
        <div class="settings" onclick="openSettingsMenu()">
            <img src="./assets/cogwheel.svg" alt="" srcset="">
        </div>
    </div>
    <div class="screen" style="display:flex;opacity:0;" id="screen1">
        <div id="content">
            <div class="card" onclick="nextScreen(3, '')">
                <img class="image" src="./assets/addApp.svg">
                <div class="title hidden">Add App</div>
            </div>
        </div>
    </div>
    <div class="screen" id="screen2">
        <div id="software-options">
        </div>
    </div>

    <div id="options-screen" style="display:none;opacity:0;">
        <div id="options-screen--exit-area" onclick="closeSettingsMenu()"></div>
        <div class="options-container">
            <div class="exit-button" onclick="closeSettingsMenu()">
                &#x2715;
            </div>
            <div>
                <label style="min-width: 140px;">Steam Location:</label>
                <input type="text" id="steam-path" readonly>
                <button class="form-button" onclick="selectSteamExe()">Browse</button>
            </div>
            <div>
                <label>Enable app name on tile hover:</label>
                <label class="switch"> 
                <input type="checkbox" id="show-title" name="show-title">
                <span class="slider round"></span>
              </label>
            </div>
            <div style="justify-content: space-evenly;">
                <button class="form-button" style="margin:0;" onclick="saveConfig()">Save Settings</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./config.js"></script>
    
</body>
</html>
